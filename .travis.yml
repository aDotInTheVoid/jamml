dist: xenial
language: rust
sudo: required
rust:
- stable
- beta
- nightly

cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
    sources:
      - kalakris-cmake

matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries


script:
  - cargo build
  - cargo test

